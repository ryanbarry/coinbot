- name: test
  service: devenv
  command: sh -c "glide install && go test -v $(glide novendor)"

- name: dockerhub_push
  service: appimg
  type: push
  image_name: ryanbarry/coinbot
  image_tag: "{{.CommitID}}"
  encrypted_dockercfg_path: dockercfg.enc

- name: triton_deploy
  service: deployer
  command: sh -c "./cideploy.sh"
